<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rampofolio</title>
    <link rel="stylesheet" href="./main.css" />
    <script defer type="module" src="./main.js"></script>
  </head>
  <body data-barba="wrapper">
    <div class="load-container pointer-events-none absolute inset-0 z-10 overflow-hidden">
      <div class="loading-screen fixed bottom-0 h-0 w-full bg-slate-900"></div>
    </div>
    <main class="h-screen" data-barba="container" data-barba-namespace="home">
      <div class="mx-auto px-4 md:w-5/6 lg:w-3/5">
        <h2 class="title overflow-hidden pt-24 text-2xl">
          <span id="title-home" class="px-3 py-1 font-bold tracking-wider" data-blobity>HOMEWORKS</span>
        </h2>
        <div class="grid gap-y-8 py-12 md:grid-cols-7 md:gap-0">
          <div class="md:col-span-3">
            <figure>
              <a
                class="group inline-block w-full cursor-none"
                href="https://www.google.com"
                data-no-blobity
                data-blobity-tooltip="click to see more"
              >
                <div
                  class="mio pointer-events-none relative aspect-video overflow-hidden transition-all duration-500 ease-in-out"
                >
                  <img
                    src="https://picsum.photos/1000"
                    class="w-full object-cover transition duration-500 ease-in-out group-hover:scale-110"
                  />
                  <div
                    class="absolute inset-0 grid place-items-center bg-slate-800 opacity-50 transition-all duration-500 ease-in-out group-hover:opacity-0"
                  ></div>
                </div>
                <figcaption class="pointer-events-none md:text-lg">remember your favourite places</figcaption>
              </a>
            </figure>
          </div>
          <div class="col-span-1 hidden md:block"></div>
          <div class="md:col-span-3 md:pt-32">

                  ></div>
                </div>
                <figcaption class="pointer-events-none md:text-lg">create your amazing beat</figcaption>
              </a>
            </figure>
          </div>

          <div class="md:col-span-3">

</html>
